name: CI/CD Pipeline

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]

jobs:
  quality-checks:
    name: Code Quality & Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint check (ESLint)
        run: npm run lint

      - name: Format check (Prettier)
        run: npm run format:check

      - name: Run tests
        run: npm test

      - name: Generate test coverage
        run: npm run test:coverage

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request' && matrix.node-version == '18.x'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            try {
              const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
              const totalCoverage = coverage.total.lines.pct;
              
              const comment = `## ðŸ“Š Test Coverage Report
              
              **Overall Coverage:** ${totalCoverage}%
              
              ${totalCoverage >= 80 ? 'âœ…' : 'âŒ'} Coverage ${totalCoverage >= 80 ? 'meets' : 'does not meet'} the 80% requirement.
              
              ### Details:
              - **Lines:** ${coverage.total.lines.pct}%
              - **Functions:** ${coverage.total.functions.pct}%
              - **Branches:** ${coverage.total.branches.pct}%
              - **Statements:** ${coverage.total.statements.pct}%`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } catch (error) {
              console.log('Could not read coverage report');
            }

      - name: Upload coverage to Codecov
        if: matrix.node-version == '18.x'
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: quality-checks
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: |
          echo "Building application..."
          npm run lint
          npm run format:check
          npm test

      - name: Create deployment artifact
        run: |
          tar -czf release.tar.gz \
            src/ \
            package*.json \
            README.md \
            swagger.json \
            swaggerDef.js

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: release.tar.gz
          retention-days: 5
